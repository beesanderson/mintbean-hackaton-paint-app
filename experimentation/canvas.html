<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6afe2f0c16.js" crossorigin="anonymous"></script>
    <link href="style-canvas.css" rel="stylesheet">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">

    <title>Paint App 1.0</title>
</head>
<body>
   
   <header>
        <h1 class="mb0">Paint App</h1>
        <h2>Mintbean Hackathon Project</h2>
   </header> 

   <main class="center-container">
       <canvas id="canvas" class="canvas outline" width="800" height="600"></canvas>
   </main>

   <div class="btn-container responsive-wrapper">
       <button id="brush" class="brush">Brush</button>
       <button id="color" class="color">Color</button>
       <button id="fill" class="fill">Fill</button>
       <button id="erase" class="erase">Erase</button>
       <button id="clear" class="clear">Clear</button>
    </div>

    <div class="controls responsive-wrapper">
        <div class="type">
            <input type="radio" name="pen-type" id="pen-pencil" checked>
            <label for="pen-pencil">
                <i class="fas fa-pen"></i>
            </label>

            <input type="radio" name="pen-type" id="pen-brush">
            <label for="pen-brush">
                <i class="fas fa-paint-brush"></i>
            </label>

        </div>

        <div class="size">
            <label for="pen-size">Size</label>
            <input type="range" id="pen-size" min="1" max="50">
        </div>

         <div class="color">
             <label for="pen-color">Color</label>
             <input type="color" id="pen-color" value="#000">
         </div>   

         <div class="actions">
             <button id="reset-canvas">Canvas</button>
             <button id="save-canvas">Save</button>
         </div>


    </div> <!-- /end controls div -->




    <script src="script-canvas.js"></script>
</body>
</html>
