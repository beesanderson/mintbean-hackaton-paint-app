<div class="wrapper">



    <main>

        <div class="title">
            <h1>Paint like a <span class="font-accent">Ross</span></h1>
        </div>

<!-- 
        <div class="toolbar-menu">

        <div id="controls" class="controls margin-center">



            <div class="type">
                <input id="pen-pencil" name="pen-type" type="radio" checked>
                <label for="pen-pencil">
                    <i class="fas fa-pen"></i>
                </label>

                <input id="pen-brush" name="pen-type" type="radio">
                <label for="pen-brush">
                    <i class="fas fa-paint-brush"></i>
                </label>

            </div> <!-- /end .controls -->



            <div class="size">
                <label for="pen-size">Size</label>
                <input id="pen-size" type="range" min="1" max="50">
            </div>


            <div class="color">
                <label for="pen-color">Color</label>
                <input id="pen-color" type="color" value="#000000">
            </div>


            <div class="actions">
                <button id="reset-canvas" class="toolbar-btn">Clear</button>
                <button id="save-canvas" class="toolbar-btn">Save</button>
            </div>



        </div>

        


        <!-- <section class="canvas-board margin-center"> -->

                <div id="canvas-wrapper" class="canvas-wrapper margin-center">

                    <canvas id="canvas" class="canvas"></canvas>
        
                </div>
        <!-- </section> -->
    </main>



    <section id="test-container" class="test-container margin-center flex-container">
        <article id="coordinates" class="coordinate-container align-items-flexend">
            <h2>Click Coord for X: <span id="x-value"></span></h2>

            <h2>Click Coord for Y: <span id="y-value"></span></h2>

            <h2>Mouse Coord for X: <span id="mouseX"></span></h2>

            <h2>Mouse Coord for Y: <span id="mouseY"></span></h2>

        </article>

                <h2>Drawing/Mouse Movement: <span id="mouse-position"></span></h2>
